<html>
	<head>
		<title>Contact us</title>
	</head>
	<body>
		<h1>Contact us</h1>
		{% if form.errors %}
			<p> Please correct the error {{ form.errors|pluralize }} below. </p>
		{% endif %}
		<form action="" method="POST">
			<table>
				{{ form.as_table }}
			</table>
			{% csrf_token %}
			<input type='submit' value='OK'>
		</form>
	</body>
</html>
